{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda</title>
    <link rel="stylesheet" href="{% static 'css/ayuda.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>


    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Mundo Animals</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto"><li class="nav-item active"><a class="nav-link" href="{% url 'Principal'%}">Inicio</a></li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'catalogo'%}">Catalogo</a></li><li class="nav-item">
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'ayuda'%}">Ayuda</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="{% url 'razas'%}">Razas</a>
              </li>
              <li class="nav-item">{% if user.is_authenticated %}<a class="nav-link btn btn-outline-danger text-danger" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>{% else %}<a class="nav-link btn btn-outline-danger text-danger" href="http://127.0.0.1:8000/accounts/login/">Iniciar Sesion</a>{% endif %}</li>
              </ul>
              </div>
              </div>
              </nav>
    </div>

    <br>

    <form action="" method="POST"  id="form">
        <div class="card" style="width: 800px; "> 
            <div class="card-header">
                <h3 class="card-title text-center">Datos de Usuario</h3>
            </div>

            <div class="card-body">
                <div class="form-group mx-sm-5">
                    <label for="">Correo Electronico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" style="text-align: center;">
                    
                </div>

                <div class="form-group mx-sm-5">
                    <label for="">Rut</label>
                    <input type="rut" class="form-control text-center" id="rut" placeholder="11.111.111-1">
                    
                </div>

                <div class="form-group mx-sm-5">
                    <label for="">Nombre y Apellido</label>
                    <input type="name" class="form-control text-center" id="name" placeholder="Juan Perez" >
                    
                </div>

                <div class="form-group mx-sm-5">
                    <label for="problema">Problema</label>
                    <textarea class="form-control large-textarea" id="problema" rows="6" placeholder="Describe tu problema..."></textarea>
                    <br>
                    <div>
                        <button class="btn btn-primary" type="submit" style="color: white;" id="boton"> 
                            Enviar
                        </button>
                    </div>

                    <div style="text-align: center;">
                        <h1 id="warnings"></h1>
                    </div>
                </div>
            </div>
                   
        </div>
    </form>
    <!-- Incluimos jQuery y Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
